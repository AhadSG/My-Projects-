<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>User Feedback</title>
</head>
<body>
<h1 id="title">User Feedback</h1><br>
<p id="description">Here we take your feedback about our app!</p><br>
<form id="survey-form">
<label id="name-label" for="name">Name: <input id="name" type="text" required placeholder="Enter Your Name"/></label><br>
<label id="email-label" for="email">Email: <input id="email" type="email" required placeholder="Enter Your Email"/></label><br>
<label id="number-label" for="number">Number: <input id="number" class="number" type="number" placeholder="Enter Your Phone Number" maxlength="16" min="1000000000" max="999999999999999" required title="Please enter a valid phone number"/></label><br><br>
Select Your Gender<br>
<select id="dropdown"><h6>Select Your Gender</h6><br>
<option name="male" id="male">Male</option>
<option name="female" id="female">Female</option>
</select><br>
<div class="radio">
<label for="satisfaction">How satisfied are you with our service?</label><br>

<input type="radio" id="very_satisfied" name="satisfaction" value="very_satisfied" checked/>
<label for="very_satisfied">Very Satisfied</label><br>

<input type="radio" id="satisfied" name="satisfaction" value="satisfied"/>
<label for="satisfied">Satisfied</label><br>

<input type="radio" id="neutral" name="satisfaction" value="neutral"/>
<label for="neutral">Neutral</label><br>

<input type="radio" id="dissatisfied" name="satisfaction" value="dissatisfied"/>
<label for="dissatisfied">Dissatisfied</label><br>

<input type="radio" id="very_dissatisfied" name="satisfaction" value="very_dissatisfied"/>
<label for="very_dissatisfied">Very Dissatisfied</label><br>
</div>
<div class="checkbox">
<label for="preferences">What do you prefer?</label><br>

<input type="checkbox" id="frequent_updates" name="preferences" value="frequent_updates" checked>
<label for="frequent_updates">Frequent Updates</label><br>

<input type="checkbox" id="enhanced_ui" name="preferences" value="enhanced_ui">
<label for="enhanced_ui">Enhanced UI</label><br>

<input type="checkbox" id="live_user_support" name="preferences" value="live_user_support">
<label for="live_user_support">Live User Support</label><br></div>
<label for="comments">Additional Comments:</label><br>
<textarea id="comments" name="comments" rows="4" cols="50" placeholder="Enter your comments here..."></textarea><br>
<button id="submit" type="submit">Submit</button>
</form>
</body>
  </html>
